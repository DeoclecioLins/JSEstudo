<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Onde Mora</title>
</head>
<body>
    <h1>Você é brasileiro?</h1>
    <input type="text" name="txtpais" id="txtpais">
    <input type="button" value="Verificar" onclick="verificar()">
    <div id = "res">

    </div>
    <script>
        function verificar(){
            var pais = window.document.getElementById('txtpais')
            var res = window.document.querySelector('div#res')
            res.innerHTML = `<p>Vivendo em ${pais.value}</p>`
            if(pais.value == 'Brasil'){
                res.innerHTML +='<p>Você é brasileiro!</p>'
            }else{
                res.innerHTML += '<p>Você é extrangeiro!</p>'
            }
        }
    </script>
</body>
</html>
