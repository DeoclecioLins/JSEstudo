<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Detran</title>
</head>
<body>
    Digite a velocidade: <input type="number" name="txtvel" id="txtvel">
    <input type="button" value="Verificar" onclick="calcular()">
    <div id="res">

    </div>
    <script>
        function calcular(){
            var txtv = window.document.getElementById('txtvel')
            var res = window.document.getElementById('res')
            var v = Number(txtv.value)
            res.innerHTML = `<p>Sua velocidade atual é de ${v}KM/h</p>`
            if(v > 60){
                res.innerHTML += `<p>Você ultrapassou o limite de velocidade e foi multado!</p>`
            }
            res.innerHTML += `<p>Dirija sempre com cinto de segurança!</p>`
        }
        
    </script>
    
</body>
</html>
